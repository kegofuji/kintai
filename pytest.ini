[tool:pytest]
# pytest設定ファイル

# テストディレクトリ
testpaths = .

# テストファイルのパターン
python_files = test_*.py

# テストクラス・関数のパターン
python_classes = Test*
python_functions = test_*

# マーカー定義
markers =
    integration: 統合テスト
    unit: 単体テスト
    slow: 実行時間が長いテスト
    pdf: PDF生成関連のテスト
    ui: UI関連のテスト
    api: API関連のテスト
    security: セキュリティ関連のテスト
    performance: パフォーマンス関連のテスト

# テスト実行時のオプション
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# 最小バージョン
minversion = 6.0

# フィルタリング
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# テスト実行時のタイムアウト（秒）
timeout = 300

# 並行実行
# -n auto でCPU数に応じて並行実行
# addopts = -n auto
