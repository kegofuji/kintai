<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワード強度チェック テスト</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .password-strength-weak {
            background-color: #dc3545 !important;
            color: white !important;
        }
        .password-strength-medium {
            background-color: #fd7e14 !important;
            color: white !important;
        }
        .password-strength-strong {
            background-color: #198754 !important;
            color: white !important;
        }
        .password-requirement {
            margin-bottom: 2px;
        }
        .password-requirement.valid {
            color: #198754;
        }
        .password-requirement.invalid {
            color: #dc3545;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>パスワード強度チェック テスト</h1>
        
        <div class="test-section">
            <h3>テスト1: 基本動作確認</h3>
            <div class="mb-3">
                <label for="username" class="form-label">ユーザー名</label>
                <input type="text" class="form-control" id="username" value="admin">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">パスワード</label>
                <input type="password" class="form-control" id="password" placeholder="パスワードを入力してください">
                <div id="passwordStrengthIndicator" class="mt-2" style="display: none;">
                    <div class="d-flex align-items-center">
                        <span class="me-2">強度:</span>
                        <span id="passwordStrengthText" class="badge"></span>
                    </div>
                    <div class="mt-1">
                        <div id="passwordRequirements" class="small text-muted"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="test-section">
            <h3>テスト2: 自動テスト</h3>
            <button id="runTests" class="btn btn-primary">自動テストを実行</button>
            <div id="testResults" class="mt-3"></div>
        </div>

        <div class="test-section">
            <h3>テスト3: 手動テスト用パスワード</h3>
            <div class="row">
                <div class="col-md-4">
                    <h5>弱いパスワード（赤）</h5>
                    <button class="btn btn-outline-danger btn-sm" onclick="testPassword('test')">test</button>
                    <button class="btn btn-outline-danger btn-sm" onclick="testPassword('1234567')">1234567</button>
                </div>
                <div class="col-md-4">
                    <h5>中程度のパスワード（オレンジ）</h5>
                    <button class="btn btn-outline-warning btn-sm" onclick="testPassword('test1234')">test1234</button>
                    <button class="btn btn-outline-warning btn-sm" onclick="testPassword('Test1234')">Test1234</button>
                </div>
                <div class="col-md-4">
                    <h5>強いパスワード（緑）</h5>
                    <button class="btn btn-outline-success btn-sm" onclick="testPassword('Test123!@#')">Test123!@#</button>
                    <button class="btn btn-outline-success btn-sm" onclick="testPassword('MyPass123!')">MyPass123!</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // パスワード強度チェック機能（メインアプリからコピー）
        function checkPasswordStrength(password, username) {
            console.log('checkPasswordStrength called with:', { password: password ? '***' : 'empty', username });
            
            const strengthIndicator = document.getElementById('passwordStrengthIndicator');
            const strengthText = document.getElementById('passwordStrengthText');
            const requirementsDiv = document.getElementById('passwordRequirements');
            
            if (!strengthIndicator || !strengthText || !requirementsDiv) {
                console.error('Required DOM elements not found');
                return;
            }
            
            if (!password) {
                strengthIndicator.style.display = 'none';
                return;
            }
            
            strengthIndicator.style.display = 'block';
            
            // バリデーション結果を取得
            const validation = validatePassword(password, username);
            console.log('Validation result:', validation);
            
            // 強度を計算
            const strength = calculatePasswordStrength(validation);
            console.log('Calculated strength:', strength);
            
            // 強度表示を更新
            updateStrengthDisplay(strengthText, strength);
            
            // 要件表示を更新
            updateRequirementsDisplay(requirementsDiv, validation);
        }

        // パスワードバリデーション
        function validatePassword(password, username) {
            const validation = {
                length: password.length >= 8 && password.length <= 20,
                hasUppercase: /[A-Z]/.test(password),
                hasLowercase: /[a-z]/.test(password),
                hasNumber: /\d/.test(password),
                hasSymbol: /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password),
                noConsecutive: !/(.)\1{2,}/.test(password),
                notSameAsUsername: password !== username
            };
            
            return validation;
        }

        // パスワード強度計算
        function calculatePasswordStrength(validation) {
            let score = 0;
            const totalChecks = 7;
            
            // 各要件のスコア計算
            if (validation.length) score++;
            if (validation.hasUppercase) score++;
            if (validation.hasLowercase) score++;
            if (validation.hasNumber) score++;
            if (validation.hasSymbol) score++;
            if (validation.noConsecutive) score++;
            if (validation.notSameAsUsername) score++;
            
            // 強度レベルを決定
            if (score < 4) {
                return 'weak';
            } else if (score < 6) {
                return 'medium';
            } else {
                return 'strong';
            }
        }

        // 強度表示を更新
        function updateStrengthDisplay(strengthText, strength) {
            strengthText.textContent = `強度: ${strength === 'weak' ? '弱' : strength === 'medium' ? '中' : '強'}`;
            strengthText.className = `badge password-strength-${strength}`;
        }

        // 要件表示を更新
        function updateRequirementsDisplay(requirementsDiv, validation) {
            const requirements = [
                { text: '8-20文字', valid: validation.length },
                { text: '英大文字を含む', valid: validation.hasUppercase },
                { text: '英小文字を含む', valid: validation.hasLowercase },
                { text: '数字を含む', valid: validation.hasNumber },
                { text: '記号を含む', valid: validation.hasSymbol },
                { text: '同じ文字の連続3回なし', valid: validation.noConsecutive },
                { text: 'ユーザーIDと異なる', valid: validation.notSameAsUsername }
            ];
            
            requirementsDiv.innerHTML = requirements.map(req => 
                `<div class="password-requirement ${req.valid ? 'valid' : 'invalid'}">
                    <i class="fas fa-${req.valid ? 'check' : 'times'} me-1"></i>${req.text}
                </div>`
            ).join('');
        }

        // テスト用関数
        function testPassword(password) {
            document.getElementById('password').value = password;
            checkPasswordStrength(password, document.getElementById('username').value);
        }

        // 自動テスト
        function runAutomaticTests() {
            const testResults = document.getElementById('testResults');
            const tests = [
                { password: 'test', expected: 'weak', description: '短いパスワード' },
                { password: 'test1234', expected: 'medium', description: '中程度のパスワード' },
                { password: 'Test123!@#', expected: 'strong', description: '強いパスワード' },
                { password: 'admin', expected: 'weak', description: 'ユーザー名と同じパスワード' },
                { password: 'aaa12345', expected: 'medium', description: '連続文字あり' }
            ];

            let results = '<h4>テスト結果:</h4><ul>';
            let passed = 0;

            tests.forEach((test, index) => {
                const validation = validatePassword(test.password, 'admin');
                const strength = calculatePasswordStrength(validation);
                const isPass = strength === test.expected;
                
                if (isPass) passed++;
                
                results += `<li class="${isPass ? 'text-success' : 'text-danger'}">
                    <strong>テスト ${index + 1}:</strong> ${test.description}<br>
                    パスワード: "${test.password}"<br>
                    期待値: ${test.expected}, 実際: ${strength} 
                    ${isPass ? '✅' : '❌'}
                </li>`;
            });

            results += `</ul><p><strong>結果: ${passed}/${tests.length} テスト通過</strong></p>`;
            testResults.innerHTML = results;
        }

        // イベントリスナー設定
        document.addEventListener('DOMContentLoaded', function() {
            const passwordInput = document.getElementById('password');
            const usernameInput = document.getElementById('username');
            
            if (passwordInput && usernameInput) {
                passwordInput.addEventListener('input', function() {
                    checkPasswordStrength(this.value, usernameInput.value);
                });
                
                usernameInput.addEventListener('input', function() {
                    if (passwordInput.value) {
                        checkPasswordStrength(passwordInput.value, this.value);
                    }
                });
            }

            document.getElementById('runTests').addEventListener('click', runAutomaticTests);
        });
    </script>
</body>
</html>
