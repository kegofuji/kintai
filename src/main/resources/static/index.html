<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>勤怠管理システム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
        }
        .main-container {
            display: none;
        }
        .attendance-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .vacation-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        .admin-card {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }
        .clock-btn {
            font-size: 1.2rem;
            padding: 15px 30px;
            margin: 10px;
        }
        .status-badge {
            font-size: 0.9rem;
        }
        .table-responsive {
            max-height: 400px;
            overflow-y: auto;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .user-info {
            color: #6c757d;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- ログイン画面 -->
    <div id="loginContainer" class="login-container">
        <div class="card shadow">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="fas fa-clock fa-3x text-primary mb-3"></i>
                    <h2 class="card-title">勤怠管理システム</h2>
                    <p class="text-muted">ログインしてください</p>
                </div>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">ユーザー名</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">パスワード</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-sign-in-alt me-2"></i>ログイン
                    </button>
                </form>
                <div class="mt-3 text-center">
                    <small class="text-muted">
                        テスト用: user1/pass (一般ユーザー), admin/pass (管理者)
                    </small>
                </div>
            </div>
        </div>
    </div>

    <!-- メイン画面 -->
    <div id="mainContainer" class="main-container">
        <!-- ナビゲーションバー -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <i class="fas fa-clock me-2"></i>勤怠管理システム
                </a>
                <div class="navbar-nav ms-auto">
                    <div class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user me-2"></i><span id="currentUser"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#" id="logoutBtn">
                                <i class="fas fa-sign-out-alt me-2"></i>ログアウト
                            </a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container-fluid mt-4">
            <!-- 出勤・退勤カード -->
            <div class="row mb-4">
                <div class="col-md-6">
                    <div class="card attendance-card">
                        <div class="card-body text-center">
                            <h5 class="card-title">
                                <i class="fas fa-clock me-2"></i>出勤・退勤
                            </h5>
                            <div class="mb-3">
                                <button id="clockInBtn" class="btn btn-light clock-btn">
                                    <i class="fas fa-play me-2"></i>出勤打刻
                                </button>
                                <button id="clockOutBtn" class="btn btn-light clock-btn">
                                    <i class="fas fa-stop me-2"></i>退勤打刻
                                </button>
                            </div>
                            <div id="clockStatus" class="text-center">
                                <span class="badge bg-light text-dark">未出勤</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card vacation-card">
                        <div class="card-body text-center">
                            <h5 class="card-title">
                                <i class="fas fa-calendar-alt me-2"></i>有給申請
                            </h5>
                            <button class="btn btn-light" data-bs-toggle="modal" data-bs-target="#vacationModal">
                                <i class="fas fa-plus me-2"></i>有給申請
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 勤怠履歴と月末申請 -->
            <div class="row mb-4">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">
                                <i class="fas fa-history me-2"></i>勤怠履歴
                            </h5>
                            <button id="refreshHistoryBtn" class="btn btn-outline-primary btn-sm">
                                <i class="fas fa-sync-alt me-1"></i>更新
                            </button>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-striped table-hover">
                                    <thead>
                                        <tr>
                                            <th>日付</th>
                                            <th>出勤時刻</th>
                                            <th>退勤時刻</th>
                                            <th>勤務時間</th>
                                            <th>ステータス</th>
                                        </tr>
                                    </thead>
                                    <tbody id="attendanceHistory">
                                        <tr>
                                            <td colspan="5" class="text-center text-muted">データを読み込み中...</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">
                                <i class="fas fa-calendar-check me-2"></i>月末申請
                            </h5>
                        </div>
                        <div class="card-body">
                            <div class="mb-3">
                                <label for="monthSelect" class="form-label">申請月</label>
                                <select class="form-select" id="monthSelect">
                                    <option value="">月を選択してください</option>
                                </select>
                            </div>
                            <button id="monthlySubmitBtn" class="btn btn-primary w-100">
                                <i class="fas fa-paper-plane me-2"></i>月末申請
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 管理者機能（管理者のみ表示） -->
            <div id="adminSection" class="row mb-4" style="display: none;">
                <div class="col-12">
                    <div class="card admin-card">
                        <div class="card-header">
                            <h5 class="mb-0">
                                <i class="fas fa-user-shield me-2"></i>管理者機能
                            </h5>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-4">
                                    <button class="btn btn-light w-100 mb-2" onclick="loadEmployees()">
                                        <i class="fas fa-users me-2"></i>社員一覧
                                    </button>
                                </div>
                                <div class="col-md-4">
                                    <button class="btn btn-light w-100 mb-2" onclick="loadPendingVacations()">
                                        <i class="fas fa-calendar-times me-2"></i>未承認申請
                                    </button>
                                </div>
                                <div class="col-md-4">
                                    <button class="btn btn-light w-100 mb-2" onclick="downloadReport()">
                                        <i class="fas fa-file-pdf me-2"></i>レポート出力
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 有給申請モーダル -->
    <div class="modal fade" id="vacationModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">有給申請</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="vacationForm">
                        <div class="mb-3">
                            <label for="vacationStartDate" class="form-label">開始日</label>
                            <input type="date" class="form-control" id="vacationStartDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="vacationEndDate" class="form-label">終了日</label>
                            <input type="date" class="form-control" id="vacationEndDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="vacationReason" class="form-label">理由</label>
                            <textarea class="form-control" id="vacationReason" rows="3" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
                    <button type="button" class="btn btn-primary" id="submitVacationBtn">申請</button>
                </div>
            </div>
        </div>
    </div>

    <!-- アラート表示エリア -->
    <div id="alertContainer" class="position-fixed top-0 end-0 p-3" style="z-index: 1050;"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
